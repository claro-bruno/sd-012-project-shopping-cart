<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    
  </head>
  <header id="header">
    <img id="img-cart" src="/sd-012-project-shopping-cart/images/shopping_cart_PNG4.png" alt="shopping-cart">
    <h1>      
      Shopping Cart
      <input type="text" name="" id="search" placeholder="Product search">
      <button id="btn-search">
        Search
      </button>       
    </h1>      
  </header>
  <body>
    <section class="container">
      <section class="items"></section>
      <section class="cart">
        <span class="cart__title">Carrinho de compras</span>
        <button class="empty-cart">Esvaziar carrinho</button>
        <ol class="cart__items"></ol>
        <span class="price">Total: $ <span class="total-price"></span></span>
      </section>
    </section>
    <script src="script.js"></script>
  </body>
</html>
