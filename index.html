<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Computer Shop</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <header class="top-bar">
      <h1>Shop</h1>
      <div>
        <label for="search-input"></label>
        <input type="text" id="search-input" placeholder="Buscar itens">
        <button id="search-btn">Pesquisar!</button>
      </div>
    </header>
    <section class="container">
      <section class="items">
      </section>
      <section class="cart">
        <span class="cart__title">Carrinho de compras</span>
        <div id="cart-btns">
          <button class="empty-cart">Esvaziar carrinho</button>
          <button class="buy">COMPRAR!</button>
        </div>
        <ol class="cart__items"></ol>
        <section class="total">
          <label for="">Total: R$</label>
          <div class="total-price">0</div>
        </section>
      </section>
    </section>
  </body>
</html>
