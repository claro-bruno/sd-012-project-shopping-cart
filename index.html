<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shopping Cart Project</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>SHOP ONLINE</h1>
    </header>
    <section class="container">
      <section class="cart">
        <span class="cart__title">Carrinho de compras</span>
        <ol class="cart__items"></ol>
        <button class="empty-cart">Esvaziar carrinho</button>
        <button class="checkout">Finalizar compra</button>
      </section>
      <section class="items"></section>
    </section>
    <footer>
      <p>Projeto Shooping Cart - Curso de Desenvolvimento Web - Trybe |</p>
      <p>Feito por <a href="https://www.linkedin.com/in/renata-p-nunes/" target="_blank">Renata Nunes</a> com HTML, CSS, JavaScript e amor! |</p>
      <p>API utilizada: <a href="https://developers.mercadolivre.com.br/pt_br/api-docs-pt-br">Mercado Livre - Developers</a></p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
