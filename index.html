<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shopping Cart</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body>
    <div class="header top-bar">
      <div class="title">
        <div class="title-text">
          <p>Shopping</p>
          <p>Cart</p>
        </div>
        <i class="bi bi-cart"></i>
      </div>
      <div class="search-container">
        <input type="text" id="search" class="search" placeholder="Buscar produtos">
        <button type="submit" class="search-btn"><i class="bi bi-search search-icon"></i></button>
      </div>
    </div>
    <section class="container">
      <section class="items"></section>
      <section class="cart">
        <span class="cart__title">Seu carrinho</span>
        <div class="cart-infos">
          <button class="empty-cart">Esvaziar carrinho</button>
          <p class="total-price"></p>
        </div>
        <ol class="cart__items">
        </ol>
      </section>
      <div class="cart-icon-container"><i class="bi bi-bag-fill cart-icon"></i></div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
