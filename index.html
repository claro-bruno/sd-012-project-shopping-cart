<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Projeto Shopping Cart</title>
    <script src="https://kit.fontawesome.com/b1efb4aa58.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
  </head>
  
  <body>
    <header class="top-bar">
      <h1 class="top-bar-title">
        <span class="fab fa-pied-piper-hat"></span>
        Projeto Shopping Cart 
      </h1>
      <form class="search-form hidden">
        <input type="text" name="query" class="search-input" placeholder="Produtos">
        <button type="submit" class="search-btn">
          <span class="search-btn-text">Buscar</span>
          <span class="fa fa-search"></span>
        </button>
      </form>
      <div class="icons">
        <span class="fas fas fa-search-plus"></span>
        <span class="fas fa-shopping-cart"></span>
      </div>
    </header>
    <section class="container">
      <section class="items">
      </section>
      <section class="cart hidden">
        <span class="fas fa-times"></span>
        <span class="cart__title">Carrinho de compras</span>
        <span class="total">Total: $ <span class="total-price">0</span></span>
        <button class="empty-cart">
          <span class="fas fas fa-trash"></span>
          <span>Esvaziar carrinho</span>
        </button>
        <ul class="cart__items"></ul>
      </section>
    </section>
    <script src="script.js"></script>
  </body>
</html>
