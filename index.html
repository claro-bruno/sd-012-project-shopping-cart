<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Projeto Shopping Cart</title>
    <script src="https://kit.fontawesome.com/b1efb4aa58.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body>
    <header class="top-bar">
      <h1 class="top-bar-title">
        Projeto Shopping Cart
      </h1>
    </header>
    <section class="container">
      <section class="items">
      </section>
      <section class="cart">
        <span class="cart__title">Carrinho de compras</span>
        <span class="total">Total: $<span class="total-price">0</span></span>
        <button class="empty-cart">
          <span class="fas fas fa-trash"></span>
          <span>Evaziar carrinho</span>
        </button>
        <ul class="cart__items"></ul>
      </section>
    </section>
    <script src="script.js"></script>
  </body>
</html>
